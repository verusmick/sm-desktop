<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title">Seguimiento</h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled team-members">
                    <li>
                        <div class="row">
                            <div class="col-md-7 col-7">DJ Khaled<br/>
                                <span class="text-muted"><small>Offline</small></span>
                            </div>
                            <div class="col-md-3 col-3 text-right">
                                <btn class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                                        class="fa fa-envelope"></i></btn>
                                <span class="form-check-sign"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-11 pr-1">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Primer Nombre*</label>
                            <input type="date" name="bday" min="1000-01-01"
                                   max="3000-12-31" class="form-control" ng-model="vm.daySelected">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="update ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary btn-round"
                            ng-click="vm.getAll()" ng-disabled="!vm.daySelected">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-8">
        <div id="map" class="map"></div>
    </div>
</div>

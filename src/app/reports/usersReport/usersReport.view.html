<div class="col-md-12">
    <h4>Reporte: Usuarios</h4>
    <p class="text-primary">Filtros</p>
    <div class="row">

        <div class="col-md-6 pl-1">
            <div class="form-group">
                <label>Por Lugar de Nacimiento:</label>
                <select  class="form-control"
                         ng-model="vm.bornedCity"
                         ng-options="city for city in vm.bornedCitiesList">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="col-md-6 pl-1">
            <div class="form-group">
                <label>Por Rol:</label>
                <select  class="form-control"
                         ng-model="vm.roleSelected"
                         ng-options="role.name for  role in vm.rolesList">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 pl-1">
            <div>

                <button class="btn btn-primary btn-round"
                        export-to-csv
                        ng-disabled="vm.reportList.length === 0">
                    Exportar a Excel
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive" ng-if="vm.reportList.length > 0">
        <table class="table" id="#reportTable">
            <thead class=" text-primary">
            <th>#</th> <th>1째 Nombre</th> <th>2째 Nombre</th> <th>1째 Apellido</th><th>2째 Apellido</th><th>CI</th><th>C. de Nacimiento</th><th>Rol</th><th>celular</th>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.reportList |filter:{bornedIn:vm.bornedCity||'',role:vm.roleSelected.name} ">
                <td>{{$index +1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.secondName}}</td>
                <td>{{user.firstSurname}}</td>
                <td>{{user.secondSurname}}</td>
                <td>{{user.ci}}</td>
                <td>{{user.bornedIn}}</td>
                <td>{{user.role}}</td>
                <td>{{user.cellphone}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

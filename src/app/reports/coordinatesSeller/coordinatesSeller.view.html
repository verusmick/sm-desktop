<div class="col-md-12">
    <h4>Reporte: Cordenadas de Visitador por Fecha</h4>
    <div class="row">
        <div class="col-md4 pr-1">
            <div class="form-group">
                <label>Seleccione Visitador*</label>
                <select class="form-control"
                        ng-model="vm.sellerSelected"
                        ng-change="vm.changeSeller()"
                        ng-options="seller.label for seller in vm.sellersList">
                </select>
            </div>
        </div>
        <div class="col-md-4 pl-1">
            <div class="form-group">
                <label>Fecha Inicial</label>
                <input type="date"
                       name="bday"
                       min="1000-01-01"
                       max="3000-12-31"
                       class="form-control"
                       ng-disabled="!vm.sellerSelected.firstName"
                       ng-model="vm.dateSince">
            </div>
        </div>
        <div class="col-md-4 pl-1">
            <div class="form-group">
                <label>Fecha Final</label>
                <input type="date"
                       name="bday"
                       min="1000-01-01"
                       max="3000-12-31"
                       class="form-control"
                       ng-disabled="!vm.sellerSelected.firstName"
                       ng-model="vm.dateUntil">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 pl-1">
            <div>
                <button class="btn btn-primary btn-round"}
                        ng-disabled ="!vm.sellerSelected.firstName || !vm.dateSince || !vm.dateUntil"
                        ng-click="vm.generateReport()">
                    Generar Reporte
                </button>
            </div>
        </div>
        <div class="col-md-3 pl-1">
            <div>
                <button class="btn btn-primary btn-round"
                        export-to-csv
                        ng-disabled="vm.reportList.length === 0">
                    Exportar a Excel
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive" ng-if="vm.reportList.length > 0">
        <table class="table" id="#reportTable">
            <thead class=" text-primary">
            <th>#</th> <th>CI</th> <th>Latitud</th> <th>Longitud</th><th>Fecha</th>
            </thead>
            <tbody>
            <tr ng-repeat="coord in vm.reportList">
                <td>{{$index +1}}</td>
                <td>{{coord.user_id}}</td>
                <td>{{coord.latitude}}</td>
                <td>{{coord.longitude}}</td>
                <td>{{coord.timestamp| date : 'yyyy-MM-ddTHH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

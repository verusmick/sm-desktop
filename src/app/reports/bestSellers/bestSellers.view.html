<div class="col-md-12">
    <h4>Reporte: Mejores Visitadores</h4>
    <div class="row">
        <div class="col-md-6 pl-1">
            <div class="form-group">
                <label>Fecha Inicial</label>
                <input type="date"
                       name="bday"
                       min="1000-01-01"
                       max="3000-12-31"
                       class="form-control"
                       ng-model="vm.dateSince">
            </div>
        </div>
        <div class="col-md-6 pl-1">
            <div class="form-group">
                <label>Fecha Final</label>
                <input type="date"
                       name="bday"
                       min="1000-01-01"
                       max="3000-12-31"
                       class="form-control"
                       ng-model="vm.dateUntil">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 pl-1">
            <div>
                <button class="btn btn-primary btn-round"}
                        ng-disabled ="!vm.dateSince || !vm.dateUntil"
                        ng-click="vm.generateReport()">
                    Generar Reporte
                </button>
            </div>
        </div>
        <div class="col-md-3 pl-1">
            <div>
                <button class="btn btn-primary btn-round"
                        export-to-csv
                        ng-disabled="vm.reportList.length === 0">
                    Exportar a Excel
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive" ng-if="vm.reportList.length > 0">
        <table class="table" id="#reportTable">
            <thead class=" text-primary">
            <th>Posicion</th> <th>Nombre</th> <th>CI</th> <th>NÂ° de Proformas</th><th>Monto Total</th>
            </thead>
            <tbody>
            <tr ng-repeat="best in vm.reportList">
                <td>{{$index +1}}</td>

                <td>{{best.user.firstName}}{{ ' '+best.user.firstSurname}}</td>
                <td>{{best.user_id}}</td>
                <td>{{best.ordersCount}}</td>
                <td>{{best.totalAmount+' '}}Bs.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
